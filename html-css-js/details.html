<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/details.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a class="brand" href="./index.html"><h1>MovieInfo</h1></a>
      <nav>
        <ul>
          <li class="home"><a href="./index.html">Home</a></li>
          <li class="about"><a href="./about.html">About</a></li>
          <li class="search"><a href="./result.html">Search</a></li>
        </ul>
      </nav>
    </header>

    <!-- details main section -->
    <main class="details">
      <section>
        <p>
          <a href="./index.html">Home</a> / <a id="details" href="">Details</a>
        </p>
        <h2 id="moviename"></h2>
      </section>
    </main>

    <!-- movie info section -->
    <section class="details">
      <div class="container">
        <div class="poster_wrapper">
          <img id="poster" src="" />
        </div>
        <div class="details-wrapper">
          <div class="container">
            <h2 id="movietitle"></h2>
            <span id="year"></span>
            <p id="movieGenres"></p>
            <div class="rating">Rating: <span id="score"></span></div>
            <i id="tagline"></i>
            <div>
              <h2 class="overview">Overview</h2>
              <p id="overview"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="sources">
        <span>Watch on:</span>
        <a href="https://netflix.com" target="_blank"
          ><button><img src="./images/netflix.png" alt="netflix" /></button
        ></a>
      </div>
    </section>

    <!-- movie media section -->
    <section class="media-wrapper">
      <h2>Most popular</h2>
      <div class="media container">
        <div class="mediacontainer" id="mediacontainer">
          <div id="novideo"><h1>NO VIDEO</h1></div>
        </div>
      </div>
    </section>
    <section class="media-wrapper">
      <h2>Backdrops:</h2>
      <div class="media container">
        <div class="mediacontainer" id="media2">
          <div id="novideo"><h1>NO MEDIA</h1></div>
        </div>
      </div>
    </section>
    <section class="media-wrapper">
      <h2>Videos:</h2>
      <div class="media container">
        <div class="mediacontainer" id="media3">
          <div id="novideo"><h1>NO MEDIA</h1></div>
        </div>
      </div>
    </section>
    <section class="media-wrapper">
      <h2>Posters:</h2>
      <div class="media container">
        <div class="mediacontainer" id="media4">
          <div id="novideo"><h1>NO MEDIA</h1></div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div>
        Copyright &copy
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
      <div>
        Links:
        <a href="https://github.com/mirsadikov" target="_blank"
          ><img class="networks" src="./images/github.svg"
        /></a>
        <a href="mailto:mirabror.dev@gmail.com" target="_blank"
          ><span class="networks">@</span></a
        >
      </div>
      <div>This is a simple movie info website.</div>
    </footer>

    <!-- JavaScript reference -->
    <script src="./js/details.js"></script>
  </body>
</html>
